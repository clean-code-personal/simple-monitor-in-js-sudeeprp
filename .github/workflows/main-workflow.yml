name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Setup latest NPM
        run: npm install -g npm@latest

      - name: Install Dependencies
        run:  npm ci
      
      - name: Check my code
        run: bash checkmycode.sh
